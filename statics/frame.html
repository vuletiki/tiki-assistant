<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tiki Frame Container</title>
</head>
<body style="overflow-y: hidden;">
	<iframe id="chrExtIframe" src="https://tiki.local/chr-browse" frameborder="0" width="100%" height="100%"></iframe>
</body>
<script>
	// append keyword to iframe 
	document.getElementById("chrExtIframe").src += location.search
	addEventListener('message', function(ev) {
		parent.postMessage(ev.data, '*');
		try{
			var jsonData = JSON.parse(ev.data)
			switch(jsonData.action) {
				case 'resize': {
					document.getElementById("chrExtIframe").height = jsonData.height;
				};break;
				default:
			}
		}catch(e) {

		}
	});
</script>
<style>
	* {
		padding: 0;
		margin: 0;
		font-size: 0;
	}
</style>
</html>
