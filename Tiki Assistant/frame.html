<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tiki Frame Container</title>
</head>
<body style="overflow-y: hidden;">
	<iframe id="chrExtIframe" src="https://tiki.vn/chr-browse" frameborder="0" width="100%" height="100%"></iframe>
</body>
<script>
	// append keyword to iframe 
	document.getElementById("chrExtIframe").src += location.search
	addEventListener('message', function(ev) {
			parent.postMessage(ev.data, '*');
		});
</script>
<style>
	* {
		padding: 0;
		margin: 0;
	}
</style>
</html>
